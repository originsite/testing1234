<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Animated Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .form-container:hover {
      transform: scale(1.05);
    }

    .form-title {
      font-size: 24px;
      font-weight: 500;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      transition: color 0.3s ease-in-out;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .form-input:focus {
      border-color: #007BFF;
      transform: scale(1.05);
    }

    .form-submit {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .form-submit:hover {
      background-color: #0056b3;
    }

    .form-message {
      font-size: 14px;
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .form-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Sign Up</h2>
    <form id="signupForm">
      <input type="text" class="form-input" id="name" placeholder="Full Name" required>
      <input type="email" class="form-input" id="email" placeholder="Email" required>
      <input type="password" class="form-input" id="password" placeholder="Password" required>
      <button type="submit" class="form-submit">Submit</button>
    </form>
    <p class="form-message" id="errorMessage">Please fill out all fields correctly.</p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (name === '' || email === '' || password === '') {
        errorMessage.classList.add('show');
      } else {
        errorMessage.classList.remove('show');
        alert('Form submitted successfully!');
        form.reset();
      }
    });
  </script>
</body>
</html>
